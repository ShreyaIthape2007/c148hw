<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets timeout="10000">

            <a-asset-item id="dog" src="/models/dog/scene.gltf"></a-asset-item>

            <a-asset-item id="lamp" src="/models/street_lamp/scene.gltf"></a-asset-item>

            <a-asset-item id="street" src="/models/street/scene.gltf"></a-asset-item>

            <a-asset-item id="woman" src="/models/woman/scene.gltf"></a-asset-item>

            <a-asset-item id="bench" src="/models/wooden_bench/scene.gltf"></a-asset-item>

            <img id="bg" src="./images/night.jpeg">

        </a-assets>

        <!--a-sky src="#bg"></a-sky-->

        <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#woman" shadow="cast: true;"></a-entity>

    </a-scene>

</body>

</html>
